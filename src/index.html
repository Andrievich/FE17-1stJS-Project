<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <!-- Card -->
    <header class="header" id="header">
        <div class="container">
            <div class="header-wrapper">
                <h1 class="title">
                    Welcome to Notes!
                </h1>
                <h3 class="subtitle">
                    Create your own notes, add them to the favorites and don't miss anything!
                </h3>
                <button class="header-button">get started</button>
            </div>
            <div class="hand-pointer">
                <i class="fas fa-hand-point-up"></i>
            </div>
        </div>
    </header>
    <!--  -->
    <section class="section">
        <div class="container">
            <ul class="tabs" id="navigation">
                <li><a class="tabs-item" href="#">post</a></li>
                <li><a class="tabs-item" href="#">create</a></li>
                <li><a class="tabs-item" href="#">favorite</a></li>
            </ul>
            <form class="form" action="#" id="create">
                <h2 class="form-title">
                    Create new post
                </h2>
                <div class="form-item">
                    <label for="label-title">Title</label>
                    <input type="text" required id="label-title" placeholder="Enter your title">
                </div>
                <div class="form-item">
                    <label for="label-text">Text</label>
                    <textarea name="form-textarea" id="label-text" maxlength="200" placeholder="Enter your text"></textarea>
                </div>
                <div class="form-item">
                    <label for="label-select">Choose type of post</label>
                    <select name="select-type" id="label-select">
                        <option value="note" selected>Note</option>
                        <option value="news">News</option>
                    </select>
                </div>
                <button class="form-button" type="submit">create</button>
            </form>
            <div class="post" id="posts">
                <div class="post-header">
                    <h2 class="post-title">
                        Title name here
                    </h2>
                    <ul class="post-teg">
                        <li class="teg-item">
                            News
                        </li>
                    </ul>
                </div>
                <div class="post-content">
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
                <div class="post-footer">
                    <p class="date">14.10.21</p>
                </div>
            </div>
            <div class="favorite" id="favorite"></div>
        </div>
    </section>
    <script src="./js/scripts.js"></script>
</body>
</html>
